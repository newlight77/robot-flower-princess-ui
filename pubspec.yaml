name: robot_flower_princess_front
description: A strategic puzzle game where a robot delivers flowers to a princess
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP & Network
  http: ^1.1.2
  dio: ^5.4.0

  # Functional Programming
  dartz: ^0.10.1

  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0

  # Utils
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
